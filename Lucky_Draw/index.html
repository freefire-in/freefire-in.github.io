@keyframes gradientAnimation {

.containera {

header h1 {

.giveaway-imagesa img {

    transition: transform 0.3s ease;
}

.giveaway-imagesa img:hover {
    transform: scale(1.1);
}

.giveawaya img {

/* Responsive Design */

@media (max-width: 480px) {
